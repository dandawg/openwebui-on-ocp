apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui
  namespace: {{ .Values.namespace }}
  labels:
    app: openwebui
  annotations:
    argocd.argoproj.io/sync-wave: "41"
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: openwebui
  template:
    metadata:
      labels:
        app: openwebui
    spec:
      serviceAccountName: openwebui
      securityContext:
        fsGroup: 0
      containers:
        - name: oauth-proxy
          image: quay.io/openshift/origin-oauth-proxy:4.15
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.oauthProxyPort }}
              name: oauth-proxy
          args:
            - --http-address=:{{ .Values.oauthProxyPort }}
            - --https-address=
            - --provider=openshift
            - --openshift-service-account=openwebui
            - --upstream=http://localhost:{{ .Values.service.port }}
            - --cookie-secret={{ (.Values.oauthProxy).cookieSecret | default "SECRET" }}
            - --skip-provider-button=true
{{- if and .Values.oauthProxy .Values.oauthProxy.logoutUrl }}
            - --logout-url={{ .Values.oauthProxy.logoutUrl }}
{{- end }}
        - name: openwebui
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: http
          env:
            - name: WEBUI_AUTH
              value: "true"
{{- if .Values.env }}
{{- toYaml .Values.env | nindent 12 }}
{{- end }}
          volumeMounts:
            - name: storage
              mountPath: /app/backend/data
          resources:
{{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: openwebui-storage
